<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="info">
          <div class="h2">category: general questions</div>
          <div class="questions-length">
            number of questions: <span class="questionLength"></span>
          </div>
        </div>
        <div class="question">
          <h1></h1>
          <div class="answers">
            <!-- <div class="answer-one"> -->
            <!-- <input type="radio" id="answer-one" name="question" />
              <label for="answer-one"></label>
            </div>
            <div class="answer-two">
              <input type="radio" id="answer-two" name="question" />
              <label for="answer-two"></label>
            </div>
            <div class="answer-three">
              <input type="radio" id="answer-three" name="question" />
              <label for="answer-three"></label>
            </div>
            <div class="right-answer">
              <input type="radio" id="right-answer" name="question" />
              <label for="right-answer"></label>
            </div> -->
          </div>
          <div class="spans">
            <span class="submit">continue</span>
            <span class="timer">
              0<span class="minutes">3</span> : <span class="seconds">30</span>
            </span>
          </div>
          <div class="bullets"></div>
          <div class="isTrue"></div>
          <div class="end">
            <span class="word">Bad</span>
            <span>
              Your Got : <span class="number">0</span>/<span
                class="length"
              ></span
            ></span>
            <img src="media/smiley-emoji.gif" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
